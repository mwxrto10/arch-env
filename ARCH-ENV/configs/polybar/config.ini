[colors]
background = #000000
foreground = #FFFFFF

[bar/main]
width = 30%
height = 30
offset-x = 35%
offset-y = 10
bottom = false
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
border-size = 1
border-color = #333333

padding-left = 2
padding-right = 2
module-margin = 1

font-0 = "JetBrainsMono Nerd Font:size=10;2"

modules-center = workspaces date
enable-ipc = true

[module/workspaces]
type = internal/xworkspaces
label-active = " %name% "
label-active-background = #222222
label-active-underline = #FFFFFF
label-occupied = " %name% "
label-empty = ""

[module/date]
type = internal/date
interval = 5
date = "%H:%M"
label = %date%
[colors]
background = #000000
foreground = #FFFFFF
accent = #FFFFFF
background-alt = #111111

[bar/main]
width = 40%
height = 28
offset-x = 30%
offset-y = 15
bottom = false
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
border-size = 2
border-color = ${colors.accent}

padding-left = 4
padding-right = 4
module-margin = 2

font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "Font Awesome 6 Free:style=Solid:pixelsize=10;2"

modules-left = i3
modules-center = date
modules-right = pulseaudio memory

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
label-mode-padding = 2
label-mode-foreground = #000000
label-mode-background = #FFFFFF

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.accent}
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.background}
label-urgent-foreground = #FF0000
label-urgent-padding = 2

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume> <bar-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

bar-volume-width = 10
bar-volume-foreground-0 = #555555
bar-volume-foreground-1 = #555555
bar-volume-foreground-2 = #555555
bar-volume-foreground-3 = #555555
bar-volume-foreground-4 = #555555
bar-volume-foreground-5 = #FFFFFF
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-empty = ─
bar-volume-empty-font = 2

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
label = %percentage_used%%
label-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 1
date = "%H:%M"
date-alt = "%Y-%m-%d %H:%M:%S"
label = %date%
label-foreground = ${colors.foreground}
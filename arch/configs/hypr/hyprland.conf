# MONITOR
monitor=,preferred,auto,1

# ENVIRONMENT (NVIDIA Spezifisch)
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

# AUTOSTART
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = nm-applet --indicator
exec-once = swww init && swww img ~/wallpaper/black.png --transition-type grow --transition-pos 0.5,0.5
exec-once = swaync  # Notification Daemon
exec-once = wl-paste --watch cliphist store # Clipboard Manager

# CURSOR
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24

input {
    kb_layout = de
    follow_mouse = 1
    sensitivity = 0
    numlock_by_default = true
}

general {
    gaps_in = 5
    gaps_out = 15 # Etwas mehr Platz für den "Floating" Look
    border_size = 2
    
    # Modernes Farbschema: Weiß aktiv, Dunkelgrau inaktiv
    col.active_border = rgba(ffffffff) 
    col.inactive_border = rgba(333333ff)

    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 12 # Etwas runder
    
    blur {
        enabled = true
        size = 6        # Stärkerer Blur
        passes = 2      # Höhere Qualität
        new_optimizations = true
        ignore_opacity = true
        xray = false
    }

    # Schatten (neue Syntax für v0.40+)
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(00000088)
    }
}

# FLÜSSIGE ANIMATIONEN
animations {
    enabled = yes
    
    # "Snappy" Kurve
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Veraltet: master { new_is_master = true } -> Entfernt

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true # Spart Batterie/Leistung
}

# VARIABLES
$mainMod = SUPER

# KEYBINDINGS
bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, F, fullscreen
bind = $mainMod, B, exec, ~/.config/scripts/toggle_bar.sh
bind = $mainMod, L, exec, wlogout # Logout Menu

# ALT-TAB FUNKTIONALITÄT
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

# FOKUS BEWEGEN
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# MOUSE RESIZE
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# WINDOW RULES (Modern & Clean)
windowrulev2 = suppressevent maximize, class:.* 
# Terminals leicht transparent
windowrulev2 = opacity 0.90 0.90,class:^(kitty)$
windowrulev2 = opacity 0.90 0.90,class:^(Thunar)$
# Floating Windows
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(gnome-system-monitor)$
windowrulev2 = float,class:^(nwg-look)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
# Picture-in-Picture
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = pin,title:^(Picture-in-Picture)$